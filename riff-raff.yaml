stacks: [ophan]
regions: [eu-west-1]

deployments:
  ophan-backfill:
    type: aws-lambda
    parameters:
      bucket: ophan-dist
      prefixStack: false
      fileName: ophan-backfill.jar
      functionNames:
        - ophan-backfill-InitJob-
        - ophan-backfill-QueryJobState-
  cloudformation:
    type: cloud-formation
    dependencies: [ophan-backfill]
    parameters:
      templatePath: cfn.yaml
